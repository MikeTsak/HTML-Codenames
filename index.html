<!DOCTYPE html>
<html>
<head>
    <title>Grid of Items</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .grid-item {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="grid-container" class="grid-container">
        <!-- Items will be inserted here -->
    </div>

    <script src="main.js"></script>
</body>
</html>
