            <!-- CSS and Fonts -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="img/logo.png">
</head>
<body>
    <h2 id="first-player" class="first-player"></h2> <!-- Player that plays first -->
    <button id="shareButton">Share key to spymaster</button>

    <div id="grid-container" class="grid-container">
        <!-- Items will be inserted here -->
    </div>
    <!-- <div class="button-container">
        <button class="button button-red" style="background-color: #be1200;">Red Button</button>
        <button class="button button-black" style="background-color: black;color: #f5f5f5;">Black Button</button>
        <button class="button button-blue" style="background-color: #0000be; color: #f5f5f5;">Blue Button</button>
    </div> -->

<!-- TIMER and Scoreboard -->
<div class="status-container">
    <div id="redCountDisplay">Red Cards Remaining: <br><span id="redCount">0</span></div>
    
    <!-- TIMER -->
    <div class="timer-container">
        <button id="startTimerButton">
            ⌛
        </button>
        <p id="timer">01:00</p>
    </div>
    <!-- End of Timer -->

    <div id="blueCountDisplay">Blue Cards Remaining: <br><span id="blueCount">0</span></div>
</div>
<!-- End of Scoreboard -->



    <!-- Win/ Lose Modal -->
    <div class="modalparent">
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Game Over</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <p id="gameOverMessage"></p>
                </div>
                <div class="modal-footer">
                    <button id="modalCloseButton" class="button button-blue">Main Menu</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of winning/lose modal -->


    <footer>
