<!DOCTYPE html>
<html>
<head>
    <title>EYP Spy!</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="img/logo.png">
</head>
<body>
    <div class="main-container">
        <img id="logo" src="img/logo.png" alt="Logo">
        <h1>Welcome to <i>EYP Spy!</i></h1>
        <p>Select a pack:</p>
        <select id="pack-select">
            <option value="1">Default</option>
            <option value="2">Greek</option>
            <option value="3">Marvel</option>
            <option value="4">Star Wars</option>
            <option value="5">Greek History Special</option>
        </select>
        <br />
        <label for="email">Enter your email to get the key card:</label>
        <input type="email" id="email" name="email">
        <p class="form-note">Your email will not be saved in any way.</p>
        <br />
        <button type="submit" id="play-button" class="button button-blue">Play</button>
    </div>

    <footer>
        <p>Created by <a href="https://miketsak.gr" target="_blank">MikeTsak</a></p>
    </footer>

    <script src="js/mainpage.js"></script>
</body>
</html>
